sudo: required
language: go

go:
- "1.10"

services:
- docker
script:
- make docker
- make dist

after_success:
  - make docker-login
  - make push
  - make manifest

before_deploy:
  - ./ci/hashgen.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./bin/inlets
    - ./bin/inlets-darwin
    - ./bin/inlets-armhf
    - ./bin/inlets-arm64
    - ./bin/inlets.exe
    - ./bin/inlets.sha256
    - ./bin/inlets-darwin.sha256
    - ./bin/inlets-armhf.sha256
    - ./bin/inlets-arm64.sha256
    - ./bin/inlets.exe.sha256
  skip_cleanup: true
  on:
    tags: true
